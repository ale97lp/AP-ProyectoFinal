<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-8">
        <button type="button" class="btn btn-dark" routerLink="nuevopro" *ngIf="isLogged">
            Agregar Proyecto
        </button>
    </div>
    
    <div class="col-lg-7">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <td>
                        <h2>{{Proyectos.nombrePr}}</h2>
                    </td>
                    
                    <td>{{Proyectos.descripcionPr}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editpro/{{Proyectos.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
