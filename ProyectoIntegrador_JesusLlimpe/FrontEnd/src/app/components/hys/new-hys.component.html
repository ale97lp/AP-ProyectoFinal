<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSk">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombreSk" name="nombreSk" [(ngModel)]="nombreSk" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Dominio de la Skill(en %)</label>
                    <input type="text" class="form-control" id="dominioSk" name="dominioSk" [(ngModel)]="dominioSk" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Skill
                </button>
            </form>
        </div>
    </div>
</div>
